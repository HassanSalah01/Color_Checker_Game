<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="txt">
        <h1 class="score" id = "score">1000</h1>
        <h1 class="colName" id = "colName">red</h1>
    </div>
    <div class="colors">
        <div class="cOne" id = "cOne"></div>
        <div class="cTwo" id = "cTwo"></div>
    </div>
    <div class="gameOver">
        <input type="button" id ="tryBtn" value="Try Again">
        <h1 id = "finalScore">final Score/h1>
    </div>
    <div class = "startGame">
        <p id ="tutorial">Always Pick The Other Color</p>
        <input type="button" id = "startBtn" onClick="main()"  value="Start Playing">
    </div>
    <script src="Color.js"></script>
    <script src="ColorData.js"></script>
    <script src="app.js"></script>
</body>
</html>
